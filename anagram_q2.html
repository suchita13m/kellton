<!DOCTYPE html>
<html>
<head></head>
<body>
    <div>
        <h3>Anagram function</h3>
        <p>The output of first Anagram : <span class="output1"></span> </p>
        <p>The output of second Anagram : <span class="output2"></span> </p>
    </div>
<script>
function is_anagram(str1, str2) {

if(str1 === str2) {
  return true;
}

let srt1Length = str1.length;
let srt2Length = str2.length;

if(srt1Length !== srt2Length) {
  return false;
}

var counts = {};

for(let i = 0; i < srt1Length; i++) {
  let index = str1.charCodeAt(i)-97;
  counts[index] = (counts[index] || 0) + 1;
}

for(let j = 0; j < srt2Length; j++) {
  let index = str2.charCodeAt(j)-97;
  if (!counts[index]) { 
    return false; 
  }
  counts[index]--;
}

return true;
}

var output1 = is_anagram('cellar','recall');
document.getElementsByClassName('output1')[0].innerHTML = output1;
var output2 = is_anagram('arm', 'elbow');
document.getElementsByClassName('output2')[0].innerHTML = output2;
var output3 = is_anagram('race', 'care');
console.log(output3);
var output4 = is_anagram('Stressed', 'dessertS');
console.log(output4);
var output5 = is_anagram('elbow', 'below');
console.log(output5);
</script>
</body>
</html>
